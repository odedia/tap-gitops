          value: -Dmanagement.endpoint.health.probes.add-additional-paths="true" -Dmanagement.health.probes.enabled="true" -Dserver.port="8080"
        image: harbor.apps.iteratelab.tanzutime.com/apps/acme-identity-demos@sha256:64db8d7387a29049a2167d691f8a3ddd5cd775fef3ac632636f8d2ea89177a27
